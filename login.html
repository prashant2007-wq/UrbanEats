<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UrbanEats | Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    header, footer {
      background-color: #00ccbc;
      color: white;
      text-align: center;
      padding: 10px;
    }
    form {
      width: 300px;
      margin: 30px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
    }
    fieldset {
      border: none;
    }
    legend {
      font-weight: bold;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #00ccbc;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #009e91;
    }
  </style>
</head>
<body>
  <header>
    <h1>UrbanEats</h1>
  </header>

  <form>
    <fieldset>
      <legend>Login</legend>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <input type="submit" value="Login">
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>Sign Up</legend>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <input type="submit" value="Sign Up">
    </fieldset>
  </form>

  <footer>
    <p>&copy; 2025 UrbanEats</p>
  </footer>
</body>
</html>
